<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Dominios</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Generador de Dominios</h1>
    <form id="domainForm">
      <input type="radio" id="random" name="mode" value="random" checked />
      <label for="random">Aleatorio</label><br />
      <input type="radio" id="all" name="mode" value="all" />
      <label for="all">Todas las combinaciones</label><br />
      <button type="button" id="nuevoDom">Generar Dominio</button>
    </form>
    <div id="Dominio"></div>
    <div class="fixed-bottom p-4">
      Made with 🍑 by
      <a href="https://github.com/CoolPenwin">CoolPenwin</a> on
      <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
